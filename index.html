<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <title>Sprint 4 - PokeAPI</title>
</head>

<body>

  <main class="col">
    <!-- Barra de navegación -->
    <div class="navBarFull">
      <form class="navBar flex-wrap">
        <div class="col cambiarSeccion">
          <a href="./listapokemon.html"><button type="button">Ver todos</button></a>
        </div>
        <div class="col mx-2">
          <label for="nombre">Buscar por nombre o ID</label>
        </div>
        <div class="col mx-2">
          <input type="text" name="nombre" id="nombre">
        </div>
        <div class="col mx-2">
          <button type="submit" id="botonConsulta"> Consultar </button>
        </div>
        <div class="col mx-2">
          <button type="submit" id="azar"> Al azar </button>
        </div>
      </form>
    </div>

    <div class="container row">
      <!-- Flecha izquierda -->
      <div class="arrowLeft"></div>
      <!-- Tarjeta Pokemon -->
      <div class="card pb-2">
        <h4 class="card-title m-0 py-3">Pokedex</h4>
        <div class="card-top">
          <img class="cardimg" src="./img/Pokedex.png" alt="Card image cap">
        </div>

        <div class="card-body">
          <p id="tipo" class="card-text">Búsqueda de pokemon</p>
        </div>
        <ul class="list-group list-group-flush">
          <li id="objeto" class="list-group-item"></li>
          <li id="peso" class="list-group-item">Escribe en la barra de búsqueda y selecciona Consultar</li>
          <li id="juego" class="list-group-item">o haz click en el botón Al azar y ve que aparece</li>
        </ul>
        <div class="links mt-3">
          <a href="#" id="masInfo" class="card-link">Búsca un pokemon para que esto sea un link</a>
        </div>
      </div>
      <!-- Flecha derecha -->
      <div class="arrowRight"></div>

    </div>
  </main>

  <!-- Fondo oscuro para hacer Popup -->
  <div id="canvasBackground"></div>

  <!-- Div con gráfico -->
  <div id="canvasContainer">
    <h2>Estadísticas</h2>
    <canvas id="myChart">
    </canvas>
    <button id="salir">Volver</button>
  </div>

  <script type="module" src="./main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>

</html>
